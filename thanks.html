<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />
  <title>報名完成｜乾淨校園我愛我家兒童著色畫比賽</title>

  <meta name="description" content="報名完成！已收到你的資料。" />
  <meta property="og:title" content="報名完成｜乾淨校園我愛我家兒童著色畫比賽" />
  <meta property="og:description" content="已收到你的資料，請保留報名序號以便查詢。" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0ea5e9" />

  <style>
    :root{
      --bg:#f6f9fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --brand:#0ea5e9;
      --brand2:#22c55e;
      --border:#e2e8f0;
      --shadow:0 10px 30px rgba(2,8,23,.08);
      --radius:16px;
      --max:600px;
    }
    *{box-sizing:border-box;margin:0}
    html{scroll-behavior:smooth}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,rgba(14,165,233,.08)0%,transparent 50%),linear-gradient(225deg,rgba(34,197,94,.06)0%,transparent 50%),var(--bg);
      line-height:1.6;
      min-height:100vh;
      padding:16px;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-bottom:16px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
      flex-wrap:wrap;
      gap:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      font-size:14px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:10px 16px;
      border-radius:10px;
      font-size:14px;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      border:1px solid var(--border);
      background:var(--card);
      transition:transform .1s,box-shadow .1s;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .btn:active{transform:scale(.98)}
    .btn.primary{
      background:linear-gradient(135deg,var(--brand),#38bdf8);
      color:#fff;
      border:none;
    }
    .btn.sm{padding:8px 12px;font-size:13px}

    .success-icon{
      width:60px;height:60px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--brand2),#4ade80);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 16px;
      font-size:28px;
      color:#fff;
    }

    h1{
      font-size:22px;
      text-align:center;
      margin-bottom:8px;
    }
    .sub{
      color:var(--muted);
      font-size:14px;
      text-align:center;
      margin-bottom:20px;
    }

    .rid-box{
      background:rgba(14,165,233,.06);
      border:1px dashed rgba(14,165,233,.3);
      border-radius:12px;
      padding:16px;
      text-align:center;
      margin-bottom:16px;
    }
    .rid-label{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
      margin-bottom:6px;
    }
    .rid-value{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      font-size:20px;
      font-weight:800;
      color:var(--brand);
      letter-spacing:1px;
      word-break:break-all;
    }

    .btn-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .tips{
      background:rgba(34,197,94,.06);
      border:1px solid rgba(34,197,94,.2);
      border-radius:12px;
      padding:14px;
    }
    .tips-title{
      font-weight:700;
      font-size:14px;
      margin-bottom:8px;
      color:var(--text);
    }
    .tips-list{
      font-size:13px;
      color:var(--muted);
      padding-left:18px;
      margin:0;
    }
    .tips-list li{margin:4px 0}

    .notice{
      margin-top:12px;
      padding:12px;
      border-radius:10px;
      background:rgba(14,165,233,.06);
      border:1px dashed rgba(14,165,233,.2);
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    .contact-card{
      display:grid;
      gap:16px;
    }
    @media(min-width:480px){
      .contact-card{grid-template-columns:1fr 1fr}
    }
    .contact-item h3{
      font-size:14px;
      margin-bottom:4px;
    }
    .contact-item p{
      font-size:13px;
      color:var(--muted);
      margin:0;
    }

    footer{
      text-align:center;
      padding:20px 0;
      color:var(--muted);
      font-size:12px;
    }

    .toast{
      position:fixed;
      left:50%;bottom:20px;
      transform:translateX(-50%);
      background:rgba(15,23,42,.9);
      color:#fff;
      padding:10px 16px;
      border-radius:20px;
      font-size:13px;
      font-weight:600;
      display:none;
      z-index:50;
    }
    .toast.show{display:block}
  </style>
</head>

<body>
  <div class="container">
    <!-- 頂部 -->
    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>乾淨校園著色畫比賽</span>
      </div>
      <a class="btn sm" href="./">回首頁</a>
    </div>

    <!-- 主卡片 -->
    <div class="card">
      <div class="success-icon">✓</div>
      <h1>報名完成！</h1>
      <p class="sub">謝謝你，我們已收到資料</p>

      <div class="rid-box">
        <div class="rid-label">你的報名序號</div>
        <div class="rid-value" id="ridText">（讀取中…）</div>
      </div>

      <div class="btn-row">
        <button class="btn primary" id="copyBtn" type="button">複製序號</button>
        <button class="btn" id="shareBtn" type="button">分享給家人</button>
      </div>

      <div class="notice">
        請截圖或複製序號保存，若需查詢或聯繫主辦可提供此序號
      </div>
    </div>

    <!-- 提示卡片 -->
    <div class="card">
      <div class="tips">
        <div class="tips-title">接下來你可以…</div>
        <ul class="tips-list">
          <li>截圖此頁或複製序號保存</li>
          <li>工作人員確認後，將以電話或簡訊通知報名結果</li>
          <li>活動前請留意主辦通知</li>
          <li>若臨時無法到場，建議盡早通知讓名額留給其他家庭</li>
        </ul>
      </div>
    </div>

    <!-- 聯絡與再報名 -->
    <div class="card">
      <div class="contact-card">
        <div class="contact-item">
          <h3>需要聯繫主辦？</h3>
          <p>請撥打洽詢電話並提供報名序號</p>
          <a class="btn sm" href="tel:0913837389" style="margin-top:10px">撥打電話</a>
        </div>
        <div class="contact-item">
          <h3>替另一位孩子報名？</h3>
          <p>可回到報名頁重新填寫</p>
          <a class="btn sm primary" href="./" style="margin-top:10px">再報名一位</a>
        </div>
      </div>
    </div>

    <footer>
      <div>乾淨校園我愛我家兒童著色畫比賽</div>
      <div>© <span id="year"></span></div>
    </footer>
  </div>

  <div class="toast" id="toast">已複製</div>

  <script>
    const EVENT_NAME = "乾淨校園我愛我家兒童著色畫比賽";
    const HOME_URL = "./";

    const $ = id => document.getElementById(id);

    $("year").textContent = new Date().getFullYear();

    // 讀取 rid
    const params = new URLSearchParams(location.search);
    const rid = params.get("rid") || "";
    $("ridText").textContent = rid || "（未取得序號）";

    // Toast
    function toast(msg) {
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => t.classList.remove("show"), 2000);
    }

    // 複製序號
    $("copyBtn").addEventListener("click", async () => {
      const text = rid || $("ridText").textContent;
      try {
        await navigator.clipboard.writeText(text);
        toast("已複製報名序號 ✓");
      } catch (e) {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        toast("已複製報名序號 ✓");
      }
    });

    // 分享
    $("shareBtn").addEventListener("click", async () => {
      const shareText = `我已完成報名：${EVENT_NAME}\n報名序號：${rid || "（請看截圖）"}`;
      
      if (navigator.share) {
        try {
          await navigator.share({ title: "報名完成", text: shareText });
          return;
        } catch (e) {}
      }
      
      try {
        await navigator.clipboard.writeText(shareText);
        toast("已複製分享訊息 ✓");
      } catch (e) {
        toast("請手動截圖分享");
      }
    });
  </script>
</body>

</html>
